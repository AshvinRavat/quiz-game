<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="modal fade" id="start-quiz-popup" data-bs-backdrop="static"
        data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Start Quiz</h1>
                </div>
                <div class="modal-footer">
                    <button type="button" id="start-quiz" class="btn btn-primary"
                        data-bs-dismiss="modal"
                        onclick="startQuiz();">
                        Let's Start The Quiz...
                    </button>
                </div>
            </div>
        </div>
    </div>

     <div class="question-container" id="question-container" style="display: none;">
         <div class="quiz-header ">
            <p id="timer" class="text-end"></p>

             <h2 id="questions-title"></h2>
             <ul>
                 <li>
                     <input type="radio" id="for-option1" class="answer"
                        name="options"
                        onclick="setUserSelectedAnswer();
                        updateActionButtons();"
                     >
                     <label for="for-option1" id="option1"></label>
                 </li>
                 <li>
                     <input type="radio" id="for-option2" class="answer"
                        name="options"
                        onclick="setUserSelectedAnswer();
                        updateActionButtons();"
                     >
                     <label for="for-option2" id="option2"></label>
                 </li>
                 <li>
                     <input type="radio" id="for-option3" class="answer"
                        name="options"
                        onclick="setUserSelectedAnswer();
                        updateActionButtons();"
                     >
                     <label for="for-option3" id="option3"></label>
                 </li>
                 <li>
                     <input type="radio" id="for-option4" class="answer"
                        name="options"
                        onclick="setUserSelectedAnswer();
                        updateActionButtons();"
                     >
                     <label for="for-option4" id="option4"></label>
                 </li>
             </ul>
             <div class="container">
                <button class="btn btn-primary" id="previous-button" disabled="true">
                    Previous
                </button>
                <button class="btn btn-primary" id="next-button"
                    disabled="true"
                    onclick="updateQuestion();">
                    Next
                </button>
                <button class="btn btn-primary" id="submit-button" disabled="true">Submit</button>
             </div>
         </div>
     </div>

      <div class="modal fade" id="result-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Result</h1>
                  </div>
                  <div class="modal-body">
                      Correct questions :
                      <span id="display-correct-questions"></span>
                      <p id="time-out"></p>
                  </div>

                  <div class="modal-footer">
                      <a href="http://quiz.local/">
                          <button type="button" class="btn btn-primary">
                              Restart The Quiz
                          </button>
                      </a>
                  </div>
              </div>
          </div>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
